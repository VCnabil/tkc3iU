; Please note the File locations are relative to the location of of this ini File

; Colours to blend images with alpha channels with.
; These are referenced by placing a colon (:) after the filename in the IMAGES section.
; The values should be specified as 24-bit RGB colour values in hexidecimal format (prefixed with 0x).
[BLEND_COLOURS]
DEFAULT=0x000000
RED=0xff0000
;GREEN=0x00ff00
;BLUE=0x0000ff

; Place all PNG images in this section
; These images use alpha channel instead of white for transparency. 
; An alpha channel value of 0 will be treated as transparent, an alpha channel 
; value of 255 will be treated as opaque, any other alpha channel value will 
; cause the pixel to be blended with the specified BLEND_COLOUR (after the colon, if specified). 
; If a blend colour is not specified explicitly, DEFAULT will be used. 
; Pure white (255,255,255) is automatically converted to slightly off-white.
[IMAGES]
bar=bitmaps/Bar.png
BarBitmap=bitmaps/BarBit.png
